name: kyw_management
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Architecture
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4

  # Routes
  get: ^4.6.6

  # Dio
  dio: ^5.4.3+1

  # Envied
  envied: ^0.5.4+1

  # Programação funcional
  result_dart: ^1.1.1

  # Validator
  formz: ^0.6.1

  # Intl
  intl: ^0.18.1
  
  # Font
  google_fonts: ^6.2.1

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

  # Equatable
  equatable: ^2.0.5

  # Gap
  gap: ^3.0.1

  # Jwt_decoder
  jwt_decoder: ^2.0.1

  # UUID
  flutter_guid: ^0.3.1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  envied_generator: ^0.5.4+1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: source
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf

