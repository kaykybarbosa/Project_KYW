name: kyw_management
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Architecture
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  # Routes
  get: ^4.6.6
  go_router: ^12.1.1

  # Validator
  formz: ^0.6.1
  email_validator: ^2.1.17

  # Widgets
  intl: ^0.18.1

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

  # Equatable
  equatable: ^2.0.5

  # UUID
  flutter_guid: ^0.3.1
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: source
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf

